services:
  # Magento 2 Application
  magento:
    build:
      context: ../magento2/docker/magento
      dockerfile: Dockerfile
    container_name: headless-magento
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../magento2:/var/www/html
      - ../magento2/docker/magento/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ../magento2/docker/magento/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf
    environment:
      - PHP_MEMORY_LIMIT=2G
      - PHP_UPLOAD_MAX_FILESIZE=64M
      - PHP_POST_MAX_SIZE=64M
    depends_on:
      - mysql
      - redis
      - elasticsearch
    networks:
      - headless-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: headless-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ../magento2:/var/www/html
      - ../magento2/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../magento2/docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - magento
    networks:
      - headless-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: headless-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: magento
      MYSQL_USER: magento
      MYSQL_PASSWORD: magento
    volumes:
      - mysql_data:/var/lib/mysql
      - ../magento2/docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - headless-network

  # Elasticsearch (required for Magento 2.4+)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    platform: linux/amd64
    container_name: headless-elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - headless-network

  # Redis (for cache and sessions)
  redis:
    image: redis:7-alpine
    container_name: headless-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ../magento2/docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - headless-network

  # phpMyAdmin (for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    container_name: headless-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      UPLOAD_LIMIT: 64M
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - headless-network

  # Mailhog (for email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: headless-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - headless-network

volumes:
  mysql_data:
  elasticsearch_data:
  redis_data:

networks:
  headless-network:
    driver: bridge

