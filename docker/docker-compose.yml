services:
  # Magento 2 with auto-installation
  magento:
    build:
      context: .
      dockerfile: Dockerfile.magento
    container_name: headless-magento
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - magento_data:/var/www/html
      - ./auth.json:/root/.composer/auth.json:ro
    environment:
      - MAGENTO_DATABASE_HOST=mysql
      - MAGENTO_DATABASE_NAME=magento
      - MAGENTO_DATABASE_USER=magento
      - MAGENTO_DATABASE_PASSWORD=magento
      - MAGENTO_ADMIN_USER=admin
      - MAGENTO_ADMIN_PASSWORD=Admin@123
      - MAGENTO_ADMIN_EMAIL=admin@example.com
      - MAGENTO_BASE_URL=http://localhost:8080
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    depends_on:
      mysql:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - headless-network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: headless-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - magento_data:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - magento
    networks:
      - headless-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: headless-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: magento
      MYSQL_USER: magento
      MYSQL_PASSWORD: magento
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --skip-ssl
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - headless-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    platform: linux/amd64
    container_name: headless-elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    networks:
      - headless-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: headless-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - headless-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    container_name: headless-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - headless-network

  # Mailhog
  mailhog:
    image: mailhog/mailhog:latest
    container_name: headless-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - headless-network

volumes:
  magento_data:
  mysql_data:
  elasticsearch_data:

networks:
  headless-network:
    driver: bridge
